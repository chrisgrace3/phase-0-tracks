<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.3 Tables</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Film</th>
        <th>Director</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Alien</td>
        <td>Ridley Scott</td>
        <td>1979</td>
      </tr>
      <tr>
        <td>Aliens</td>
        <td>James Cameron</td>
        <td>1986</td>
      </tr>
    </table>
    <br>
    <table border ="1">
      <tr>
        <th>Franchise</th>
        <th colspan="2">Director</th>
      </tr>
      <tr>
        <td rowspan="2">Alien</td>
        <td>Ridley Scott</td>
        <td>1979</td>
      </tr>
      <tr>
        <td>James Cameron</td>
        <td>1986</td>
      </tr>
    </table>
  </body>
</html>
